<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bruker registrering</title>
    <script type = "text/javascript" src = "registrerBruker.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-left: 5px; margin-right: 5px; ">
        <div class="col-md-4">
            <h1>Registrer bruker</h1>
            <form class="form">
                <div class="form-group">
                    <label for="brukernavn">Brukernavn</label>
                    <input type="text" class="form-control" id="brukernavn">
                    <span id="brukernavnError" style="color:red;"></span>
                </div>
                <div class="form-group">
                    <label for="passord">Passord</label>
                    <input type="password" class="form-control" id="passord">
                    <span id="passordError" style="color: red"></span>
                </div>
            </form>
            <button class="btn btn-primary" onclick="window.location.href = '/';">Tilbake til hjem</button><br/><br/>
            <button class="btn btn-primary" onclick="registrerBruker()">Registrer bruker</button>
            <div id="feil" style="color: red"></div>
        </div>
    </div>
</div>
</body>
</html>
